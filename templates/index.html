<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinCSV - Download OHLCV Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">FinCSV - Download OHLCV Data</h1>
    <form id="download-form" class="mt-4" action="/download" method="POST">
        <div class="mb-3">
            <label for="source" class="form-label">Data Source</label>
            <select class="form-select" id="source" name="source">
                <option value="ccxt">CCXT (Crypto)</option>
                <option value="yfinance">Yahoo Finance (Stocks)</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="symbol" class="form-label">Symbol</label>
            <input type="text" class="form-control" id="symbol" name="symbol" placeholder="e.g., BTC/USDT or AAPL">
        </div>
        <div class="mb-3">
            <label for="from" class="form-label">From Date</label>
            <input type="date" class="form-control" id="from" name="from">
        </div>
        <div class="mb-3">
            <label for="to" class="form-label">To Date</label>
            <input type="date" class="form-control" id="to" name="to">
        </div>
        <div class="mb-3">
            <label for="timeframe" class="form-label">Timeframe</label>
            <select class="form-select" id="timeframe" name="timeframe">
                <option value="1m">1 Minute</option>
                <option value="5m">5 Minutes</option>
                <option value="1d">1 Day</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Download</button>
    </form>
    <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
</div>
<script>
    const form = document.getElementById('download-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        errorMessage.classList.add('d-none');
        const formData = new FormData(form);

        try {
            const response = await fetch('/download', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const data = await response.json();
                errorMessage.innerText = data.error;
                errorMessage.classList.remove('d-none');
            } else {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = formData.get('symbol') + '_' + formData.get('timeframe') + '_data.csv';
                document.body.appendChild(a);
                a.click();
                a.remove();
            }
        } catch (error) {
            errorMessage.innerText = error.message;
            errorMessage.classList.remove('d-none');
        }
    });
</script>
</body>
</html>
